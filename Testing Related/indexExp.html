<html>
  <head>
    <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		<title>Mine Map</title>

		<!-- MapBox Related -->
		<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
		<style>
		  #map { 
		  	position:absolute; 
		  	/*padding-top: 100px; */
		  	margin-left: 5%;
		  	margin-right: 5%;
		  	width:90%; 
		  }
		</style>
  </head>

  <body>
    <div id='map'></div>
		<script>
		L.mapbox.accessToken = 'pk.eyJ1IjoibGVsYW5kbGVlIiwiYSI6IlF6YXRwcUUifQ.lOwg0AiYU4PwgX4bFgZvAw';
		var map = L.mapbox.map('map', 'lelandlee.k8149h3l')
		    .setView([38.1089, -98], 4);

		var featureLayer = L.mapbox.featureLayer()
		    .loadURL('https://raw.githubusercontent.com/lelandlee/Mine_Map/master/Mine%20Data/sampleGeoJSON.geojson')
		    .addTo(map);
		</script>

  </body>
</html>
