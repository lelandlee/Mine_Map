<html>
  <head>
    <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Mine Map</title>

		<!-- css -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="CSS/style.css">

		<!-- Javascript -->
		<!--<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>-->

		<!-- Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>

    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    
    <script>
			var map;
			function initialize() {
			  // Create a simple map.
			  map = new google.maps.Map(document.getElementById('map-canvas'), {
			    zoom: 4,
			    center: {lat: 39.5, lng: -98.35}
			  });

			  // Load a GeoJSON from the same server as our demo.
			  map.data.loadGeoJson('https://raw.githubusercontent.com/lelandlee/Mine_Map/master/Mine%20Data/coordinatesFormatted.json');
			}
			google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
  	<div id="header">
  		<h1>Mine Map</h1>
  		<h2>Reavealing the Reality of Mines in the US</h2>
  	</div>
  	<div id="overview">
  		<img src="images/2100SM_Airport_Tunnel_001.jpg" alt="Image of Mining Operation">
  	</div>
    <div id="map-canvas"></div>
  </body>
</html>
